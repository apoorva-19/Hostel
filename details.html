		<div class="container shadow offset-md-3 col-md-6 p-3 mb-5 bg-white rounded" style="border: 1px solid rgba(0, 0, 0, 0.25); margin-top:2%;">
            <h3>Student Details</h3>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="father_name">Father's Name</label>
                        <input type="text" class="form-control" id="father_name" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mother_name">Mother's Name</label>
                        <input type="text" class="form-control" id="mother_name" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="father_mobile">Father's Phone No</label>
                        <input type="text" class="form-control" id="father_mobile" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mother_mobile">Mother's Phone No.</label>
                        <input type="text" class="form-control" id="mother_mobile" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="father_email">Father's Email Id</label>
                        <input type="text" class="form-control" id="father_email" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mother_email">Mother's Email Id</label>
                        <input type="text" class="form-control" id="mother_email" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="permanent_address">Permanent Address</label>
                    <textarea class="form-control" id="permanent_address" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="local_guardian">Name of Guardian</label>
                        <input type="text" class="form-control" id="local_guardian" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="relation">Relation with Guardian</label>
                        <input type="text" class="form-control" id="relation" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="guardian_address">Guardian's Address</label>
                    <textarea class="form-control" id="guardian_address" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="guardian_mobile">Mobile No.</label>
                        <input class="form-control" id="guardian_mobile" type="text" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="guardian_mobile_alt">Alternate Mobile No.</label>
                        <input class="form-control" id="guardian_mobile_alt" type="text" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
                <br>
                <br>
                </div>
            </form>
        </div>
